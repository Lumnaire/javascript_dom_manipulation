<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Traversal</title>
</head>
<body>
    <div id="parent-div">
        <p class="child-paragraph">Paragraph 1</p>
        <ul id="my-list">
            <li>Item A</li>
            <li id="current-item">Item B</li>
            <li>Item C</li>
        </ul>
        <p class="child-paragraph">Paragraph 2</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
