<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM ClassList Example</title>
    <style>
        .highlight-text {
            color: purple;
            font-weight: bold;
            background-color: yellow;
