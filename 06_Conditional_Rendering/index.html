<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Rendering</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button id="toggle-message">Toggle Secret Message</button>
    <p id="secret-message" class="hidden">This is a secret message!</p>
    <button id="show-error">Show Error (Dynamically)</button>
    <div id="error-container"></div>

    <script src="script.js"></script>
</body>
</html>
