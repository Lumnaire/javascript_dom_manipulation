<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Manipulation</title>
</head>
<body>
    <img id="my-image" src="https://via.placeholder.com/150" alt="Placeholder Image">
    <a id="my-link" href="https://www.example.com">Visit Example.com</a>
    <input type="text" id="my-input-with-value" value="Default Text">
    <p id="data-element" data-custom-id="123" data-info="some data"></p>

    <script src="script.js"></script>
</body>
</html>
